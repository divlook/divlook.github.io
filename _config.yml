# Site
name: "divlook"
title: "divlook"
title_separator: "-"
description: "divlook dev note"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: "https://divlook.github.io"
baseurl: ""
google_analytics: 'UA-152049098-2'
disqus: 'divlook'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  chad:
    name: uihyeon.cha
    display_name: chad
    gravatar:
    email: uihyeon.cha@gmail.com
    web: https://divlook.github.io
    twitter:
    description: "블로그 관리자입니다."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

remote_theme: divlook/mediumish-theme-jekyll
